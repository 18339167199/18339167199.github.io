    <div style="width:100px;height:100px; background-color: aquamarine;position: absolute;left:0;top:0;"></div>
    <script>
        function drag (elem){
            var disX,disY;
            elem.onmousedown = function (e){
                disX = e.pageX - parseInt(elem.style.left);
                disY = e.pageY - parseInt(elem.style.top);

                document.onmousemove = function (e){
                    elem.style.left = e.pageX - disX +'px';
                    elem.style.top = e.pageY - disY + 'px';
                }

                document.onmouseup = function (){
                    document.onmousemove = null;
                }
            }
        }
        var div = document.getElementsByTagName('div')[0];
        drag(div);
